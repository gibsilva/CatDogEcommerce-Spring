<html layout:decorate="~{navbarComponent}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Home Page</title>
    </head>
    <body>
        <main layout:fragment="conteudo">
            <div id="carrosel" class="carrosel">
                <div id="carouselExampleIndicators" class="carousel small" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active carousel-btn"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/img/testDog1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/testdog2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/testDog3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <br>

            <section class="d-flex flex-wrap justify-content-center">
                <div th:each="p : ${produtos}" class="item">
                    <a th:href="@{/detalhes/{id}(id=${p.id})}">
                        <div class="card cardHome cardList">
                            <div class="box-image">
                                <img class="produto" th:src="@{/produtos/imagem/{id}(id=${p.imagens[0].id})}">
                            </div>
                            <div class="container">
                                <h5 class="title"><span th:text="${p.nome}"></span></h5>
                                <h4><b>R$ <span data-th-text="${#numbers.formatDecimal(p.precoVenda,1,'DEFAULT',2,'DEFAULT')}"></span></b></h4>
                                <p class="preco">OU 4X DE R$ <span th:text="${p.precoVenda}/4"></span> SEM JUROS</p>
                                <div class="stats">
                                    <button type="button" rel="tooltip" title="" class="btn btn-just-icon btn-link btn-rose" data-original-title="Salvar nos Favoritos">
                                        <i class="material-icons">favorite</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </body>

</html>
